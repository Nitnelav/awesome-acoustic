name: Update README from JSON

on:
  push:
    paths:
      - 'projects.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate README.md from projects.json
        run: |
          python .github/scripts/generate_readme.py

      - name: Commit and push if README changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --cached --quiet || git commit -m "Update README.md from projects.json [auto]"
          git push
